  <body>
    <div class="modal-shiftfix">
      <!--加载菜单-->
      {include file="public/menu" /}

      <div class="container-fluid main-content">

        <!-- DataTables Example -->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
              <div class="heading">
                <i class="icon-table"></i>文章列表
              </div>
              <div style="margin: 0 15px 0 15px">
                <a class="btn btn-default-outline heading" href="{:url('article/add')}">发布文章</a>
              </div>
              <div class="widget-content padded clearfix">
                <table class="table table-bordered table-striped" id="dataTable1">
                  <thead>
                    <th class="check-header hidden-xs">
                      <label><input id="checkAll" name="checkAll" type="checkbox"><span></span></label>
                    </th>
                    <th>
                      文章标题
                    </th>
                    <th class="hidden-xs">
                      浏览量
                    </th>
                    <th class="hidden-xs">
                      是否公开
                    </th>
                    <th>
                      操作
                    </th>
                  </thead>
                  <tbody>
                  {volist name="articleList" id="vo" }
                    <tr>
                      <td class="check hidden-xs">
                        <label><input name="optionsRadios1" type="checkbox" value="option1"><span></span></label>
                      </td>
                      <td>
                        {$vo.article_title}
                      </td>
                      <td class="hidden-xs">
                        {$vo.article_views}
                      </td>
                      <td class="hidden-xs">
                      {if condition="$vo.is_public eq 2 "}
                        <span class="label label-success">是</span>
                      {else /}
                        <span class="label label-danger">否</span>
                      {/if}
                      </td>
                      <td class="actions">
                        <div class="action-buttons">
                          <a class="table-actions" href="#"><i class="icon-eye-open"></i></a>
                          <a class="table-actions" href="{:url('article/edit',['id'=>$vo.id])}"><i class="icon-pencil"></i></a>
                          <a class="table-actions" href="#"><i class="icon-trash"></i></a>
                        </div>
                      </td>
                    </tr>
                  {/volist}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- end DataTables Example -->
      </div>
    </div>
