  <body>
    <div class="modal-shiftfix">
      <!--加载菜单-->
      {include file="public/menu" /}
      <div class="container-fluid main-content"><div class="page-title">

</div>
<div class="row">
  <div class="col-lg-12">
    <div class="widget-container fluid-height clearfix">
      <div class="heading">
        <i class="icon-reorder"></i>发布文章
      </div>
      <div class="widget-content padded">
        <form action="{:url('article/add')}" class="form-horizontal" method="post">
          <div class="form-group">
            <label class="control-label col-md-2">文章标题</label>
            <div class="col-md-7">
              <input class="form-control" name="article_title" placeholder="" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">文章关键字</label>
            <div class="col-md-7">
              <textarea class="form-control" name="article_keyword" placeholder="输入文章关键字便于seo" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">文章描述</label>
            <div class="col-md-7">
              <textarea class="form-control" name="article_description" placeholder="输入文章描述便于seo" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">文章所属栏目</label>
            <div class="col-md-7">
              <select class="form-control" name="column_id">
                {volist name="columnList" id="vo"}
                <option value="{$vo.id}">{$vo.column_name}</option>
                {/volist}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">标签</label>
            <div class="col-md-7">
              {volist name="tagList" id="vo"}
              <label class="checkbox-inline"><input type="checkbox" name="tag_id[]" value="{$vo.id}"><span>{$vo.tag_name}</span></label>
              {/volist}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">是否公开</label>
            <div class="col-md-7">
              <div class="toggle-switch" data-on-label="是" data-off-label="否" data-off="danger" data-on="warning">
                <input checked="" name="is_public" type="checkbox">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">内容</label>
            <div class="col-md-7">
              <textarea id="editor_id" class="form-control" name="article_content" cols="30" rows="20"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="col-md-9">
              <button class="btn btn-primary" type="submit">发布</button>
              <button class="btn btn-default-outline">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    </div>

<script>
  KindEditor.ready(function(K){
      window.editor = K.create('#editor_id');
